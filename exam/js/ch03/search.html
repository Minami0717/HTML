    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="search" id="input_search">
</body>
<script>
    inputSearch = document.querySelector('#input_search');
    var timer = null;
    
    //디바운싱
    inputSearch.addEventListener('input', e => {
        if(timer) { clearTimeout(timer); }
        timer = setTimeout(() => {
            console.log(e.target.value);
        }, 800)
    })
