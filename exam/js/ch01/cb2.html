<script>
    function calc(fn, n1, n2) {
        return fn(n1, n2);
    }

    const r = calc(function(n1, n2) {
        return n1 + n2;
    }, 100, 200);

    const r2 = calc(function(n1, n2) {
        return n1 - n2;
    }, 200, 100);

    console.log('r:', r)
    console.log('r2:', r2)
</script>
