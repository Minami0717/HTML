<script>
    function fnSum(n1, n2) {
        return n1 + n2;
    }

    function fnMinus(n1, n2) {
        return n1 - n2;
    }

    const f1 = fnSum;

    console.log(f1(10,30));
    console.log(fnSum(10,30));

    function calc(fn, n1, n2) {
        return fn(n1, n2);
    }

    console.log(calc(fnSum, 10, 20));
    console.log(calc(fnMinus, 10, 20));
</script>
