<script>
    const arr = {
        0: 10,
        1: 20,
        2: 30,
        3: 45,
        4: 67,
        5: 5,
        length: 6,
        filter: function(cb) {
            const r = [];
            for (let i = 0; i < this.length; i++) {
                if(cb(this[i], i)) {
                    r.push(this[i]);
                }
            }
            return r;
        }
    };

    const arr2 = arr.filter(function(val, idx) {
        return val % 2 === 0;
    })
    console.log('arr:', arr)
    console.log('arr2:', arr2)
</script>
</html>
