<script>
    const arr = {
        0: 10,
        1: 20,
        2: 30,
        3: 45,
        4: 67,
        5: 5,
        length: 6,
        map: function(cb) {
            const r = [];
            for (let i = 0; i < this.length; i++) {
                r.push(cb(this[i], i));
            }
            return r;
        }
    };

    const arr2 = arr.map(function(val, idx) {
        return val <= 30 ? val * 2 : val;
    })
    console.log(arr)
    console.log(arr2.toString())
</script>
