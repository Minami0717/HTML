<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; caption-side: bottom; }
        table, th, td { border: 1px solid rgb(17, 13, 230);}
    </style>
</head>
<body>
    <table>
        <caption>테이블명</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>서영기</td>
                <td>남</td>
            </tr>
            <tr>
                <td>2</td>
                <td>정영기</td>
                <td>남</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">박영기</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>최영기</td>
                <td>남</td>
            </tr>
            <tr>
                <td>김영기</td>
                <td>남</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
